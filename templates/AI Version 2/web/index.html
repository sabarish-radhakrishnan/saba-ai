<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saba AI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 24px auto; padding: 0 16px; }
    textarea { width: 100%; height: 90px; margin-top: 10px; }
    button { padding: 10px 14px; margin-top: 10px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f3f3f3; padding: 12px; border-radius: 10px; margin-top: 12px; min-height: 80px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    input { padding: 10px; width: 260px; }
    .small { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h2>Saba AI (Demo)</h2>
  <div class="small">This page calls your backend at <b>http://127.0.0.1:5000</b>.</div>

  <div class="row">
    <input id="apiUrl" value="http://127.0.0.1:5000/api/chat" />
    <button id="pingBtn">Ping</button>
  </div>

  <textarea id="message" placeholder="Ask Saba something..."></textarea>
  <textarea id="context" placeholder="Optional: paste page text / selected text here (helps the AI)."></textarea>

  <div class="row">
    <button id="askBtn">Ask</button>
    <button id="clearBtn">Clear</button>
  </div>

  <pre id="out">Ready.</pre>

  <script src="app.js"></script>
</body>
</html>
