<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Saba Assistant</title>
    <style>
      body { font-family: Arial, sans-serif; width: 340px; margin: 12px; }
      textarea { width: 100%; height: 70px; resize: vertical; }
      .row { display: flex; gap: 8px; margin-top: 8px; }
      button { flex: 1; padding: 8px; cursor: pointer; }
      label { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
      pre { white-space: pre-wrap; background: #f3f3f3; padding: 10px; border-radius: 8px; margin-top: 10px; max-height: 220px; overflow: auto; }
      .small { font-size: 12px; color: #666; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h3 style="margin:0;">Saba Assistant</h3>
    <div class="small">Talk to your local backend at 127.0.0.1:5000</div>

    <textarea id="question" placeholder="Ask something..."></textarea>

    <label>
      <input id="includePageText" type="checkbox" />
      Include full page text (slower)
    </label>

    <div class="row">
      <button id="askBtn">Ask</button>
      <button id="clearBtn">Clear</button>
    </div>

    <pre id="output">Ready.</pre>

    <script src="popup.js"></script>
  </body>
</html>
